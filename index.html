<body>
    <div class="pages" id="page1">

        </ul>
    </div>
    <div class="pages" id="page2">
        <div class="previous">
            <button class="btn-previous">Previous</button>
        </div>
        <div class="next">
            <button class="btn-next">Next</button>
        </div>
        <ul>
            <li><img id="img1" src="https://via.placeholder.com/80" /></li>
            <li><img id="img2" src="https://via.placeholder.com/80" /></li>
            <li><img id="img3" src="https://via.placeholder.com/80" /></li>
            <li><img id="img4" src="https://via.placeholder.com/80" /></li>
            <li><img id="img5" src="https://via.placeholder.com/80" /></li>
        </ul>
    </div>
    <div class="pages" id="page3">
        <div class="previous">
            <button class="btn-previous">Previous</button>
        </div>
        <div class="next">
            <button class="btn-next">Next</button>
        </div>
        <ul>
            <li><img id="img1" src="https://via.placeholder.com/80" /></li>

    </div>
    <div class="pages" id="page4">

        </ul>
    </div>

</body>

</html>

<script>
    // jQuery count length of class pages
    var pages = $('.pages').length;

    let currentPage = 1;
    $('.pages').hide();
    $('#page' + 1).show();

    // jQuery click event on button next
    $('.btn-next').click(function() {
        // console.log('next');
        // console.log(currentPage);
        if (currentPage < pages) {
            currentPage++;
            $('.pages').hide();
            $('#page' + currentPage).show();
        }
    });

    // jQuery click event on button previous
    $('.btn-previous').click(function() {
        // console.log('previous');
        // console.log(currentPage);
        if (currentPage > 1) {
            currentPage--;
            $('.pages').hide();
            $('#page' + currentPage).show();
        }
    });


</script>

<style>
    article, aside, figure, footer, header, hgroup, menu, nav, section {
        display: block;
    }

    ul {
        list-style: none;
    }

    ul li {
        display: inline;
    }

    ul li img {
        border: 2px solid white;
        cursor: pointer;
    }

    ul li img:hover {
        border: 2px solid black;
    }

    ul li img.hover {
        border: 2px solid black;
    }
</style>
